<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        #card{
            height:740px ;
            width: 800px;
            margin: 0;
        }
        .table{
            border: 1px solid black;
            float:right;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Mahasiswa</title>
</head>
<body>
    <form action="bla.bla" method="POST"></form>
        <header style="color: brown; font-family: sans-serif;">
            <h1>Student Registration Form</h1>
        </header>
            <hr/>
             <br/>
             <table class="table">
                <tr>
                <td>Date</td>
                <td><input type="date" name="date" value="" required></td>
             </tr>
            </table>    
        <br/>
        <h2 style="font-family: sans-serif;">PERSONAL INFORMATION</h2>
        <hr/>
        <table>
            <tr>
                <td>NAME</td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>
            </tr>
            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="date" name="birth" value="" style="width: 665px;" required></td>
            </tr>
        </table>
        <br/>
        <h2 style="font-family: sans-serif;">CONTACT INFORMATION</h2>
        <hr/>
        <table>
            <tr>
                <td>ADDRESS</td>
                <td><textarea cols="22" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>CITY</td>
                <td><input type="text" name="city" value="" required></td>
                <td>PROVINCE/STATE</td>
                <td><input type="text" name="state" value="" required></td>
            </tr>
            <tr>
                <td>COUNTRY</td>
                <td><input type="text" name="country" value=""></td>
                <td>ZIP CODE</td>
                <td><input type="number" name="zip code" value=""></td>
            </tr>
            <tr>
                <td>PHONE NUMBER</td>
                <td><input type="tel" name="phone" value="" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"></td>
                <td>EMAIL</td>
                <td><input type="email" name="email" value="" required></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td>
                    <input type="radio" name="MALE" value="MALE" required>MALE
                    <input type="radio" name="FEMALE" value="FEMALE" required>FEMALE
                </td>
            </tr>
            <tr>
                <td>Membership</td>
                <td>
                    <input type="radio" name="member" value="regular" required>Regular
                    <input type="radio" name="member" value="premium" required>Premium
                    <input type="radio" name="member" value="vip" required>VVIP
                </td>
           
        </table>
        <br/>
        <h2 style="font-family: sans-serif;">COURSE DETAILS</h2>
        <hr/>
        <table>
            <tr>
                <td>COURSE NAME</td>
                <td><input type="text" name="course" value="" required></td>
            </tr>
            <tr>
                <td>PAYMENT DETAILS</td>
                <td>
                    <input type="radio" name="payment" value="cash" required>Cash
                    <input type="radio" name="payment" value="cheque" required>Cheque
                    <input type="radio" name="payment" value="credit" required>Credits
                </td>
            </tr>
            <tr>
                <td>COMMENTS</td>
                <td><input type="text" name="comments" value="" style="width: 665px;"></td>
            </tr>
        </table>
        <br/>
         <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary">Signup</button>
        </div>
      </div>
</body>
</html>
